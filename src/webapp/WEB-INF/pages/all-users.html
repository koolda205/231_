<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

  <meta charset="UTF-8">

<body>

<table th:border="1" th:width="500" th:high="300" bg th:color="red">
  <caption><h2>Users list</h2></caption>
  <br />
  <br />
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr th:each="user : ${allUsers}">

    <td th:utext="${user.id}">
    <td th:utext="${user.name}">
    <td th:utext=" ${user.surname}">
    <td th:utext="${user.email}">
    <td><a href="/edit/th:utext="${user.id}"">Edit</a></td>
    <td><a href="<c:url value='/remove/${user.getId()}'/>">Delete</a></td>
  </tr>
</table>

<br>
<br>


addNewUser
<form method="post" action="/addNewUser">

  <label for="name">Name</label>
  <input name="name" type="text" id="name"/>

  <br>

  <label for="surname">Last Name</label>
  <input name="surname" type="text" id="surname"/>

  <br>

  <label for="email">Email</label>
  <input name="email" type="text" id="email"/>

  <br>

  <input type="submit" value="Add User">

</form>

<br>
<br>

findUsersById
<form action="/findUsersById" method="get">

  <label for="name">Get user by ID</label>
  <input type="text" name="id"
         placeholder="Write user ID"/>
  <input type="submit" value="Найти Usera"/>
</form>
<br>
<br>

Edit UsersBy Id
<form action="/editUserById" method="delete">

  <label for="name">Edit UsersBy Id</label>
  <input type="text" name="id"
         placeholder="Write user ID"/>
  <input type="submit" value="Удалить Usera"/>
</form>
<br>
<br>

deleteUsersById
<form action="/deleteUserById" method="delete">

  <label for="name">Delete Users By Id</label>
  <input type="text" name="id"
         placeholder="Write user ID"/>
  <input type="submit" value="Удалить Usera"/>
</form>
