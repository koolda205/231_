<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table th:border="1" th:width="500" th:high="300" bg th:color="red">
    <caption>Users list</caption>
    <br />
    <br />
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last_name</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">
        <td th:utext="${user.getName()}">
        <td th:utext="${user.getLastName()}">
        <td th:utext="${user.getEmail()}">
    </tr>
</table>
<br />
Home page:
<a href="/">link</a>
<p>Get 1 user: <a href="/users?count=1">link</a></p>
<a href="/users?count=99">Get all user</a>
<br>
<!--<p>Get user: <a href="/users?count=5">link</a></p>-->
<br>
<form action="/users" method="get">
    <input type="text" name="count"
           placeholder="Write user ID"/>
    <input type="submit">
</form>
<br>
<br>
<br>
<a href="/users/new">Create new Users list</a>

<br>
Your id: ${param.name}

</body>
</html>
