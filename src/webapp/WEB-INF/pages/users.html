<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:spring="http://www.w3.org/1999/XSL/Transform"
      xmlns:c="https://jakarta.ee/xml/ns/jakartaee">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<a href="/">Back to main menu</a>

<br/>
<br/>

<table th:border="1" th:width="500" th:high="300" bg th:color="red">
    <caption><h1>Users List</h1></caption>

    <br />
    <br />
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last_name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">
        <td th:utext="${user.getName()}">
        <td th:utext="${user.getLastName()}">
        <td th:utext="${user.getEmail()}">
        <td><a href="<c:url value='/edit/${user.id}'/>">Edit</a></td>
        <td><a href="<c:url value='/remove/${user.id()}'/>">Delete</a></td>
    </tr>
</table>
<br />

<h1>Add user</h1>
<!--<p>Add user</p>-->

<c:url var="addAction" value="/users/add"/>

<form:form action="${addAction}" commandName="user">
    <table>
        <c:if test="${!empty user.name}">
            <tr>
                <td>
                    <form:label path="id">
                        <spring:message text="Id"/>
                    </form:label>
                </td>
                <td>
                    <form:input path="id" readonly="true" size="8" disabled="true"/>
                    <form:hidden path="id"/>
                </td>
            </tr>
        </c:if>
        <tr>
            <td>
                <form:label path="name">
                    <spring:message text="Name"/>
                </form:label>
            </td>
            <td>
                <form:input path="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <form:label path="last_name">
                    <spring:message text="Last_name"/>
                </form:label>
            </td>
            <td>
                <form:input path="last_name"/>
            </td>
        </tr>
        <tr>
            <td>
                <form:label path="email">
                    <spring:message text="Email"/>
                </form:label>
            </td>
            <td>
                <form:input path="email"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <c:if test="${!empty user.name}">
                    <input type="submit"
                           value="<spring:message text="Edit User"/>"/>
                </c:if>
                <c:if test="${empty user.lastName}">
                    <input type="submit"
                           value="<spring:message text="Add User"/>"/>
                </c:if>
            </td>
        </tr>
    </table>
</form:form>


Home page:
<a href="/">link</a>

</body>
</html>
